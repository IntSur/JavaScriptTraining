<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    /* 简单数据类型(基本数据类型)(值类型)：值类型主要用来存值。存在内存空间中的栈里。
    string,number,boolean,undefined,null
    null比较特殊：一般用于先声明没想好名字的对象。 */
    /* 复杂数据类型(引用类型)：变量中存的仅仅是地址(引用)，需要用new关键词来创建
    Object,Array,Date */
    /* 堆和栈的概念（JS中没有堆栈的概念）：
    一块内存空间分为栈和堆，栈专门用来存储简单数据变量的值，也存复杂数据变量的地址，
    访问复杂数据变量时，先访问栈里的地址，再由地址访问到存在堆里的值 */
    </script>
</head>

</body>
</html>
