<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin: 50px auto;
            padding: 10px;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        /* client和offset的区别：
        clientWidth = width + padding,不包括边框 
        client是只读属性 */
        var div1 = document.querySelector('div');
        console.log(div1.clientWidth);
        console.log(div1.clientHeight);
        console.log(div1.clientTop);// 上边框大小
        console.log(div1.clientLeft);// 左边框大小
    </script>
</body>
</html>
