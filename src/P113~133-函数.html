<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getSum(sum1, sum2) {
            console.log(sum1 + sum2);
        }
        /* 函数形参与实参个数匹配 */
        getSum(1, 3);
        /* 函数形参与实参个数不匹配:形参<实参, 此时sum1 = 1,sum2 = 3,4不接收*/
        getSum(1, 3, 4);
        /* 函数形参与实参个数不匹配:形参>实参, 此时sum1 = 1,sum2 = undefined */
        getSum(1);

        /* 1.return会退出函数 */

        /* 2.return只返回最后一个值 */
        function returnTest1(num1, num2) {
            return num1,num2;
        }
        console.log(returnTest1(1, 2));
        /* 3.可以用数组让return返回多个值 */
        function returnTest2() {
            return [1, 2, 3, 4, 'fa'];
        }
        var returnValue1 = returnTest2;
        console.log(returnValue1);
        /* 4.一个函数如果没有return就返回undefined */

        /* arguments包含一个函数里所有形参
        1.arguments是伪数组
        2.具有和数组一样的length属性
        3.没有数组的pop()等功能 */
        function fn(num1, num2, num3) {
            console.log(arguments);
        }
        fn(1, 2, 3);

        /* 第二种函数声明方式(函数表达式) */
        var func1 = function() {
            return console.log();
        }
    </script>
</head>
<body>
    
</body>
</html>
