<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    div {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgb(0, 117, 6);
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    var div1 = document.querySelector('div');
    var timer1 = setInterval(moveToRight, 50);
    function moveToRight() {
      console.log(div1.offsetLeft);
      if(div1.offsetLeft < 300) {
        div1.style.left = div1.offsetLeft + 1 + 'px';
      } else {
        clearInterval(timer1);
      }
    }
  </script>
</body>
</html>
