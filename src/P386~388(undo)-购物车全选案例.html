<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <style></style>
</head>
<body>
    <a href="https://www.baidu.com">a href</a>
    <span data-index="2"></span>
    <script>
        $(function() {
            /* 1.元素自带属性 */
            $("a").prop("href");// 获取自带属性
            $("a").prop("href", "https:/www.apple.com");// 设置自带属性

            /* 2.元素自定义属性 */
            $("a").attr("index");// 获取自定义属性
            $("a").attr("index", 2);// 设置自定义属性

            /* 3.数据缓存data()是存在这个元素的内存里 */
            $("span").data("username", "admin");// 设置元素数据缓存
            console.log($("span").data("username"));// 获取元素数据缓存
            console.log($("span").data("index"));// 用data可以直接获取data-开头的自定义属性，返回的是数字型结果
        })
    </script>
</body>
</html>
