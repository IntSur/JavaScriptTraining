<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .son {
      width: 200px;
      height: 200px;
      background-color: #ccc;
    }
    .father {
      width: 300px;
      height: 300px;
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script>
    var sondiv = document.querySelector('.father');
    sondiv.addEventListener('mouseover', function() {
      console.log('mouseover');// 父div mouseover时 里面的子div也会被检测 因为该事件类型有冒泡
    })
    sondiv.addEventListener('mouseenter', function() {
      console.log('mouseenter');// 父div mouseenter 里面的子div不会被检测
    })
    sondiv.addEventListener('mouseleave', function() {
      console.log('mouseleave');// 父div mouseleave 里面的子div不会被检测
    })
  </script>
</body>
</html>
